<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 1cm; border: 1px solid black; border-radius: 10px; padding: 10px; background-color: #d7d7d7;">
    <div class="row">
        <h1> Personal information </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Current certificate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text=${user.name}></td>
                <td th:text=${user.email}></td>
                <td>
                    <span th:if="${certificate != null}" th:text="${certificate.path}"></span>
                    <span th:if="${certificate == null}">There is no certificate uploaded</span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div class="container" style="margin-top: 1cm; border: 1px solid black; border-radius: 10px; padding: 10px; background-color: #d7d7d7;">
    <h3> Upload new certificate </h3>
    <form action="/upload" method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <div>
            <label for="document">Document:</label>
            <input type="file" id="document" name="document" accept=".txt" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <div>
            <button type="submit">Upload</button>
        </div>
    </form>
</div>

<div class="container" style="margin-top: 1cm; border: 1px solid black; border-radius: 10px; padding: 10px; background-color: #d7d7d7;">
    <h3> Upload document to sign </h3>
    <form action="/upload" method="post" th:action="@{/upload_document_to_sign}" enctype="multipart/form-data">
        <div>
            <label for="document">Document to sign:</label>
            <input type="file" id="documentToSign" name="documentToSign" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="certificatePassword" name="certificatePassword" required/>
        </div>
        <div>
            <button type="submit">Upload document to sign</button>
        </div>
        <div>
            <p>Current document to be signed: </p>
            <span th:if="${documentToSign != null}" th:text="${documentToSign.content.getName()}"></span>
            <span th:if="${documentToSign == null}">There is no document uploaded to be signed</span>
        </div>

    </form>
</div>
